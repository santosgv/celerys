{% extends 'base.html'%}
{% block 'titulo'%}
Principal
        {% endblock %}
{% block 'body' %}
<body>
    <div class="container">
        <h1>Cadastre-se para receber seu convite no email</h1>
        <form method="POST" action="{% url 'valida'%}">{% csrf_token %}
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <input type="text" name="nome" class="form-control" placeholder="Nome Completo" required>
              </div>
              <div class="col">
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-dark btn-block">Enviar</button>
        
        </form>
      </div>
</body>
{% endblock %}
</html>
